<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktseite</title>
    <script src="../private/language.js" defer></script>
    <link rel="stylesheet" href="../custom/style.css">
</head>
<body>
<div class="product-page">
    <h1>Wähle dein Computer</h1>
    <div class="products">
        <!-- Erster Computer Artikel -->
        <div class="product">
            <img src="../custom/images/computer1.png" alt="Computer 1" class="product-image">
            <h2>Computer 1</h2>
            <p class="description">Leistungsstarker Desktop-PC mit Intel i7 und 16GB RAM.</p>
            <p class="price">999,99 €</p>
            <button class="add-to-cart">Zum Warenkorb hinzufügen</button>
        </div>

        <!-- Zweiter Computer Artikel -->
        <div class="product">
            <img src="../custom/images/computer2.jpg" alt="Computer 2" class="product-image">
            <h2>Computer 2</h2>
            <p class="description">Gaming-Laptop mit AMD Ryzen 7 und 32GB RAM.</p>
            <p class="price">1.499,99 €</p>
            <button class="add-to-cart">Zum Warenkorb hinzufügen</button>
        </div>
    </div>
</div>
</body>
</html>
