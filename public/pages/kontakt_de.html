<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mein Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsives Design für verschiedene Bildschirmgrößen -->
  <meta name="description" content="">
  <meta name="author" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Links zu CSS-Dateien für das Styling der Seite -->
  <link href="../../../DELETION/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="../../../DELETION/all.css">
  <link rel="stylesheet" href="../../../DELETION/fontawesome.all.css">
  <link rel="stylesheet" href="../../../DELETION/accountcenter.css" media="screen">
  <link rel="stylesheet" href="../../../DELETION/accountcenter-narrow.css" media="screen and (max-width: 1200px)">
  <link rel="stylesheet" href="" id="fallback-narrow">
  <link href="../../../DELETION/bootstrap-toggle-buttons.css" rel="stylesheet">
  <link rel="shortcut icon" href="/assets/img/favicon.png"> <!-- Favicon für die Seite -->
  <link id="rtlCss" type="text/css" media="screen" rel="stylesheet" href="">
  <link id="customCss" type="text/css" media="screen" rel="stylesheet" href="../../../DELETION/custom1.css">
  <link id="customCssNarrow" type="text/css" media="screen and (max-width: 1200px)" rel="stylesheet" href="../../../DELETION/custom-narrow.css">
  <link rel="stylesheet" href="" id="fallback-custom-narrow">

  <!-- Links zu JavaScript-Bibliotheken -->
  <script src="/assets/js/jquery_3.6.0.min.js"></script>
  <script src="/assets/js/jquery-complexify_0.5.2.min.js"></script>
  <script src="/assets/js/jquery-validate_1.19.3.min.js"></script>
  <script src="/assets/js/jquery.toggle.buttons.min.js"></script>
  <script src="/assets/js/accountcenter.min.js"></script>
  <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
</head>

<body>
<div class="bgc_error_translations" style="display:none">
  <div data-error-key="accountcenter.common.logout">Ausloggen</div>
</div>

<div class="container" id="externalFormContainer"> <!-- Container für das gesamte Formular -->
  <div class="settings-header">
    <span class="brand">Mein Konto</span> <!-- Titel der Seite -->

    <span id="backToFrontPage">
      <a id="backToFrontPage" class="navbar-icon disabled-after-click" href="config.html">
        Zur&uuml;ck</a> <!-- Link zurück zur vorherigen Seite -->
    </span>
  </div>

  <div id="settings-navigation"></div> <!-- Bereich für die Navigation -->

  <div id="settings-main">
    <div id="bgc_ac_support_form_container" class="bgc_ac_support_container bgc span-main">
      <div class="steps"> <!-- Fortschrittsanzeige -->
        <div class="bar"></div>
        <div class="step step-active wide">
          <div class="step-label">Kontaktformular</div> <!-- Aktueller Schritt -->
        </div>
      </div>

      <form method="post" name="bgc_ac_support_form" id="bgc_ac_support_form" class="form-horizontal" action="config.html">
        <div class="control-group" style="margin-top: 30px;">
          <label for="bgc_ac_form_support_problem_type" class="control-label">Art der Anfrage</label>
          <div class="controls">
            <select id="bgc_ac_form_support_problem_type" name="problemType"> <!-- Dropdown für die Art der Anfrage -->
              <option value="0" selected>Bitte ausw&auml;hlen</option>
              <option value="1">Lieferproblem</option>
              <option value="2">Zahlungsproblem</option>
              <option value="5">Installationsproblem</option>
              <option value="3">Allgemeine Fragen</option>
            </select>
            <div class="bgc_ac_form_help_text"></div> <!-- Hilfetext (aktuell leer) -->
          </div>
        </div>

        <div class="control-group">
          <label for="bgc_ac_form_email" class="control-label">E-Mail</label>
          <div class="controls">
            <input type="text" id="bgc_ac_form_email" name="email" maxlength="260"> <!-- Eingabefeld für E-Mail -->
          </div>
        </div>

        <div class="control-group">
          <label for="bgc_ac_form_support_username" class="control-label">Username</label>
          <div class="controls">
            <input type="text" id="bgc_ac_form_support_username" name="username" maxlength="45"> <!-- Eingabefeld für Benutzernamen -->
          </div>
        </div>

        <div class="control-group">
          <label for="bgc_ac_form_support_userID" class="control-label">Kundennummer</label>
          <div class="controls">
            <input type="text" id="bgc_ac_form_support_userID" name="userID" maxlength="10"> <!-- Eingabefeld für Kundennummer -->
            <div class="bgc_ac_form_help_text">Bitte gib unbedingt Deinen Usernamen und Deine Kundennummer an. Nur so k&ouml;nnen wir die richtige L&ouml;sung f&uuml;r Dein Problem herbeif&uuml;hren und Dir schnell helfen, oder Du loggst Dich ein, dann geht's automatisch!</div> <!-- Hilfetext zur Erklärung -->
          </div>
        </div>

        <div class="control-group">
          <label for="bgc_ac_form_support_desc" class="control-label">Beschreibung</label>
          <div class="controls">
            <textarea id="bgc_ac_form_support_desc" name="desc" rows="8" cols="50" style="width: 600px; resize: none;"></textarea> <!-- Textarea für die Problembeschreibung -->
          </div>
        </div>

        <div class="control-group">
          <label for="bgc_ac_form_support_captcha" class="control-label">Code</label>
          <div class="controls">
            <div id="captcha" class="h-captcha" data-sitekey="c9713f06-5c8c-43c0-84ce-3f0d343c7cad"></div> <!-- CAPTCHA zur Spamvermeidung -->
            <input type="hidden" name="captcha"> <!-- Verstecktes Feld für CAPTCHA -->
          </div>
        </div>

        <!-- Versteckte Felder für verschiedene Einstellungen -->
        <input type="hidden" id="cookiesEnabled" name="cookiesEnabled" value="0">
        <input type="hidden" id="flashEnabled" name="flashEnabled" value="0">
        <input type="hidden" id="flashVersion" name="flashVersion" value="0">

        <input type="submit" name="support_submit" class="btn btn-primary" value="Absenden"> <!-- Absende-Button -->
      </form>

      <script src="/assets/js/support.min.js"></script> <!-- Script zur Unterstützung des Formulars -->
    </div>
  </div>
</div>
</body>
</html>
